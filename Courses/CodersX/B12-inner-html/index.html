<!-- element's innerHTML property -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='container'>
        <h2>Hello World!</h2>
    </div>
</body>

<script type="text/javascript">
    var getID = document.getElementById('container');

    function changeTag() {
        for(var i = 0 ; i < getID.childElementCount ; i++) {
            if (getID.children[0].tagName == 'H2') {
                return getID.children[i].innerHTML = "Hello, <a href='#'>World.</a>"; 
            }
        } 
    }
</script>

</html>
