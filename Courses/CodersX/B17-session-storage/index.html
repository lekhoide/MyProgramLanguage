<!-- sessionStorage -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
</head>

<body>
    <input id='new-item' type="text">

    <button id='add-btn'>Add</button>

    <ul id='todo-list'>
    </ul>

    <script type="text/javascript">

        var storageKey = 'todoList';
        var dataString = localStorage.getItem(storageKey);
        var todoList;
        if (dataString) {
            todoList = JSON.parse(dataString);
        } else {
            todoList = [];
        }

        // Add item
        var addBtn = document.getElementById('add-btn');
        var input = document.getElementById('new-item');
        addBtn.addEventListener('click', addItem);
        // History session
        input.value = sessionStorage.getItem('history');
        input.addEventListener('change', updateSession);
        function updateSession() {
            sessionStorage.setItem('history', input.value)
        }

        function addItem() {
            // get value of the input
            var input = document.getElementById('new-item');
            // add to todoList array
            todoList.push(input.value);
            // re-render
            render();
            // clear input
            input.value = '';
            // store date
            localStorage.setItem(storageKey, JSON.stringify(todoList));
        }

        // Render
        function render() {
            var htmlList = document.getElementById('todo-list');
            var content = todoList.map(function (x) {
                return '<li>' + x + "<button id='delete-btn'>" + 'Delete' + '</button>' + '</li>';
            });
            htmlList.innerHTML = content.join('');
        }

        function deleteItem() {
            var buttonList = document.querySelectorAll('button#delete-btn');
            for (var i = 0; i < buttonList.length; i++) {
                buttonList[i].addEventListener('click', function () {
                    var splitString = this.parentNode.innerText.split('');
                    for (var i = 0; i < splitString.length; i++) {
                        if (splitString[i] === 'D') {
                            splitString.splice(i, 6);
                            break;
                        }
                    }
                    var joinString = splitString.join('');
                    for (var i = 0; i < todoList.length; i++) {
                        if (todoList[i] === joinString) {
                            todoList.splice(i, 1)
                        }
                    }
                    localStorage.setItem(storageKey, JSON.stringify(todoList));
                    this.parentNode.remove();
                })
            }
        }

        render();
        deleteItem();
    </script>
</body>

</html>
